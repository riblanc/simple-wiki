{% if page.title %}
  {% assign title = page.title | append: ' - ' | append: site.title %}
{% else %}
  {% assign title = site.title %}
{% endif %}

<head>
  <title>{{ title }}</title>

  {% include sections/head/meta.html %}
  {% include sections/head/scripts.html %}
  {% include sections/head/styles.html %}

  <link rel="shortcut icon" type="image/png" href="{{site.baseurl}}/assets/img/favicon.png">
</head>
